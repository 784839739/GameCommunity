<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./script/jquery.min.js"></script>
<script type="text/javascript" src="./script/jquerySession.js"></script>
<script type="text/javascript">
	var path = window.document.location.href; 
</script>
</head>
<body>
<div><iframe align="center" width="100%" height="100" src="./top.html" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe></div>
<form onsubmit="checkUser()" method="post">
	<table>
		<tr>
			<td><span class="text">账号:</span></td>
			<td><input type="text" id="username" class="input"/></td>
			<td><span id="usernameMessage"></span></td>
		</tr>
		<tr>
			<td><span class="text">密码:</span></td>
			<td><input type="password" id="password" class="input"/></td>
			<td><span id="passwordMessage"></span></td>
		</tr>
		<tr>
			<td><input type="submit" value="登录"/></td>
			<td><input type="reset"/></td>
			<td></td>
		</tr>
	</table>
</form>

<script type="text/javascript">
	function checkUser(){
		var username = $("#username").val();
		var password = $("#password").val();
		var userdata = {
				"username" : username,
				"password" : password
		}
		$.ajax({
			url: "user/checkUser.do",
			method: "POST",
			dataType: "JSON",
			data: userdata,
			success: function(result){
				if(result.state == 0){
					//login pages
					window.location.href = path + "game/login.html";
				}else{
					alert(result.message);
				}
			}
		});
	}
</script>

</body>
</html>
